<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Pesquisa de Usuários</title>
</h:head>
<h:body>
	<h:form id="formPesquisa">
		<p:panel header="Pesquisa de Usuários">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="nome" value="Nome:" />
				<p:inputText id="nome" value="#{usuarioController.usuario.nome}" />

				<h:outputLabel for="cpf" value="CPF:" />
				<p:inputText id="cpf" value="#{usuarioController.usuario.cpf}" />

				<h:outputLabel for="periodo" value="Período de Cadastro:" />
				<p:calendar id="periodo"
					value="#{usuarioController.usuario.dataCadastro}" mode="range" />
			</h:panelGrid>
			<p:commandButton value="Pesquisar"
				action="#{usuarioController.pesquisar}"
				update=":formPesquisa:tabelaUsuarios" />
		</p:panel>
		<p:dataTable id="tabelaUsuarios" value="#{usuarioController.usuarios}"
			var="usuario">
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{usuario.cpf}" />
			</p:column>
			<p:column headerText="Ações">
				<p:column>
					<p:commandButton value="Detalhar"
						action="#{usuarioController.detalhar(usuario)}"
						update=":formDetalhe" />
				</p:column>
				<p:commandButton value="Editar"
					action="#{usuarioController.editar(usuario)}"
					update=":formCadastro" />
				<p:commandButton value="Excluir"
					action="#{usuarioController.excluir(usuario)}"
					update=":formPesquisa:tabelaUsuarios" />
			</p:column>
		</p:dataTable>
	</h:form>
	<h:form id="formDetalhe">
		<p:panel header="Detalhes do Usuário">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Nome:" />
				<h:outputText value="#{usuarioController.usuario.nome}" />

				<h:outputLabel value="Email:" />
				<h:outputText value="#{usuarioController.usuario.email}" />

				<h:outputLabel value="CPF:" />
				<h:outputText value="#{usuarioController.usuario.cpf}" />

				<h:outputLabel value="Perfil:" />
				<h:outputText value="#{usuarioController.usuario.perfil.nome}" />

				<h:outputLabel value="Endereços:" />
				<ui:repeat value="#{usuarioController.usuario.enderecos}"
					var="endereco">
					<h:outputText value="#{endereco.rua}, #{endereco.cidade}" />
				</ui:repeat>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
