<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<p:fileUpload value="#{usuarioController.file}" mode="advanced"
			dragDropSupport="false" update="messages" sizeLimit="1048576"
			fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
		<p:commandButton value="Salvar" action="#{usuarioController.salvar}"
			ajax="false" />
		<p:messages id="messages" showDetail="true" autoUpdate="true" />
	</h:form>
	<h:form id="formCadastro">
		<p:panel header="Cadastro de Usuário">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Nome:" />
				<p:inputText value="#{usuarioController.usuario.nome}"
					required="true" />

				<h:outputLabel value="Email:" />
				<p:inputText value="#{usuarioController.usuario.email}"
					required="true" />

				<h:outputLabel value="CPF:" />
				<p:inputText value="#{usuarioController.usuario.cpf}"
					required="true" />

				<h:outputLabel value="Perfil:" />
				<p:selectOneMenu value="#{usuarioController.usuario.perfil}">
					<f:selectItems value="#{usuarioController.perfis}" var="perfil"
						itemValue="#{perfil}" itemLabel="#{perfil.tipo}" />
				</p:selectOneMenu>

				<h:outputLabel value="Endereços:" />
				<h:panelGroup>
					<ui:repeat value="#{usuarioController.usuario.enderecos}"
						var="endereco">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel value="Rua:" />
							<p:inputText value="#{endereco.rua}" />

							<h:outputLabel value="Cidade:" />
							<p:inputText value="#{endereco.cidade}" />
						</h:panelGrid>
					</ui:repeat>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel value="Nova Rua:" />
						<p:inputText value="#{usuarioController.novoEndereco.rua}" />

						<h:outputLabel value="Nova Cidade:" />
						<p:inputText value="#{usuarioController.novoEndereco.cidade}" />
					</h:panelGrid>
					<p:commandButton value="Adicionar Endereço"
						action="#{usuarioController.adicionarEndereco}"
						update=":formCadastro" />
				</h:panelGroup>
			</h:panelGrid>
			<p:commandButton value="Salvar" action="#{usuarioController.salvar}"
				update=":formCadastro" />
		</p:panel>
	</h:form>
</h:body>
</html>
