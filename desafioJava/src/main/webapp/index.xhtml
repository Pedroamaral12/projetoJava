		<p:commandButton value="Salvar" action="#{usuarioController.salvar}"
			ajax="false" />
		<p:messages id="messages" showDetail="true" autoUpdate="true" />

	<h:form id="formDetalhe">
		<p:dialog header="Detalhes do Usuário" widgetVar="detalheDialog"
			modal="true" resizable="false" width="300">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="Nome:" />
				<h:outputText value="#{usuarioController.usuarioSelecionado.nome}" />

				<h:outputLabel value="Email:" />
				<h:outputText value="#{usuarioController.usuarioSelecionado.email}" />

				<h:outputLabel value="CPF:" />
				<h:outputText value="#{usuarioController.usuarioSelecionado.cpf}" />

				<h:outputLabel value="Perfil:" />
				<h:outputText
					value="#{usuarioController.usuarioSelecionado.perfil.tipo}" />

				<h:outputLabel value="Endereços:" />
				<ui:repeat value="#{usuarioController.usuarioSelecionado.enderecos}"
					var="endereco">
					<h:outputText value="#{endereco.rua}, #{endereco.cidade}" />
					<br />
				</ui:repeat>
			</h:panelGrid>
		</p:dialog>
	</h:form>
